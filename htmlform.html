<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <style>
            div{
                background-color: white;
                width: 300px;
            }
            *{
                font-family: Oswald;
            }
            body{
                background-color: lightslategray;
            }
            form{
                font-family: Oswald;

            }
            text{
                width: 95px;
            }
        </style>
    </head>
    <body>
        <center>
            <div class = "main">
                <h1>Registration Form</h1>
                <form style="padding: 10px" align="left">
                    First name: <br>
                    <input type= "text" class="textname" name= "firstname" /><br>
                    Last name: <br>
                    <input type= "text" class="textname" name= "lastname" /><br>
                    Nickname: <br>
                    <input type= "text" class="textname" name= "nickname" /><br>
                    Email: <br>
                    <input type= "text" class="textname" name= "email" /><br>
                    Password: <br>
                    <input type= "password" class="textname" name= "password" /><br>
                    Date of Birth: <br>
                    <input type= "date" name= "dateOfBirth" /><br>
                    Gender: <br>
                    <input type= "checkbox" name= "male" />Male
                    <input type= "checkbox" name= "female" />Female
                    <input type= "checkbox" name= "other" />Other<br>
                    Mobile: <br>
                    <input type= "number" name= "mobile" /><br>
                    Address: <br>
                    <textarea name= "address" cols = "30" rows="10"></textarea><br>
                    <button style="background-color: green;">Submit</button>
                    <button style="background-color: red;">Reset</button>
                    <br>
                </form>
            </div>
    </center>
    </body>
</html>
